; {} Example import Quickblox from 'quickblox-javascript-sdk'; // or require('quickblox-javascript-sdk'); // or window.Quickblox const creds = { 'appId': 5, 'authKey': 'KnUm1', 'authSecret': 'MKmn-asd1' }; const clientInstance = new QB(creds); Extends User Methods auth( [userCreds]) Autorize client in Server API (without authorize in Chat or Calling). There 3 parameters you could pass to auth method: Nothing. At this way you auth by application session with READ only rights; a login &amp; a password or an email &amp; the password. At this way you auth as user with User session and CRUD rights; Parameters: Name Type Argument Description userCreds string | object &lt;optional&gt; You Example import Quickblox from 'quickblox-javascript-sdk'; const creds = { 'appId': 5, 'authKey': 'KnUm1', 'authSecret': 'MKmn-asd1' }; const clientInstance = new QB(creds); clientInstance.auth().then( (token) =&gt; { console.log(`Auth successful with token ${token}`) }).catch( (error) =&gt; { console.error(`Auth successful with token ${err.message}`); }); × Search results Close "},"User.html":{"id":"User.html","title":"Class: User","body":" Quickblox JS SDK Classes ClientUser Global eventEmitterMixin Class: User User new User() Extends EE × Search results Close "}}
