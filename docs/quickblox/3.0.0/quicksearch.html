on appId number The Id of uses app. authKey string &lt;optional&gt; The authKey of uses app for authorization/ authSecret string &lt;optional&gt; Uses as salt. opts any &lt;optional&gt; {} Example import Quickblox from 'quickblox'; // or require('quickblox-javascript-sdk'); // or window.Quickblox const creds = { 'appId': 5, 'authKey': 'KnUm1', 'authSecret': 'MKmn-asd1' }; const clientInstance = new QB(creds); Extends User Methods auth( [creds]) Autorize client in Server API (without authorize in Chat or Calling). There 3 parameters you could pass to auth method: Nothing. At this way you auth by application session with READ only rights; Quickblox Session token. You pass token and SDK gives from Quickblox server all information about session and user if this User session token. If is Application session token user will be null. A login &amp; a password or an email &amp; the password. At this way you auth as user with User session and CRUD rights; Parameters: Name Type Argument Description creds object &lt;optional&gt; Data to authorize in Quickblox API Server creds[].token string &lt;optional&gt; Quicblox Session Token (Application or User) creds[].login string &lt;optional&gt; Login of existed user (uses ONLY with password property) creds[].email string &lt;optional&gt; Email of existed user (uses ONLY with password property) creds[].password string &lt;optional&gt; Password of existed user (uses with login or email property) Example import Quickblox from 'quickblox-javascript-sdk'; const creds = { 'appId': 5, 'authKey': 'KnUm1', 'authSecret': 'MKmn-asd1' }; // or // const creds = {'token': 'JydmzsuUjhnzx8asj'}; // or // const userCreds = { // email: 'helloworld@net.com', // password: 'secretword' // } // const clientInstance = new QB(userCreds); const clientInstance = new QB(creds); clientInstance.auth().then( (token) =&gt; { console.log(`Auth successful with token ${token}`) }).catch( (error) =&gt; { console.error(`Auth successful with token ${err.message}`); });
