<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sample JS SDK uses</title>
</head>
<body>

  <script src="./../quickblox.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const creds = {
        appId: 28783,
        authKey: 'b5bVGCHHv6rcAmD',
        authSecret: 'ySwEpardeE7ZXHB'
      };

      const client = new window.Quickblox(creds);

      client.addListener('error', (error) => {
        console.log(error);
      });
      console.log(client);
      client.auth()
        .then((token) => {
          console.log('askmaksldm', token);
        }).catch((error) => {
          console.error(error);
        })
    });
  </script>
</body>
</html>
